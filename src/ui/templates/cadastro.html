{% extends "homepage.html" %}
{% block body %}
<div class="container p-4">
    <h1>Cadastro de Notícia</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group p-3">
            <label for="titulo">Título da Notícia</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        <div class="form-group p-3">
            <label for="imagem">Imagem da Notícia</label>
            <input type="file" class="form-control-file" id="imagem" name="imagem" required>
        </div>
        <div class="form-group p-3">
            <label for="conteudo">Conteúdo da Notícia</label>
            <textarea class="form-control" id="conteudo" name="conteudo" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock %}
