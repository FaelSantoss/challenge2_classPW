{% extends "homepage.html" %}
{% block head %}
    {{ super() }}
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
{% endblock %}
{% block body %}
<body>
    <div id="news-form-container">
        <form method="POST", enctype="multipart/form-data"
        action="{{ url_for('noticia_views.create_noticia') }}" 
        hx-post="{{ url_for('noticia_views.create_noticia') }}" 
        hx-target="#news-form-container"
        hx-trigger="submit"
        hx-encoding="multipart/form-data">
            {{ form.csrf_token }}
            {{ form.title.label }} {{ form.title(size=20) }}
            {{ form.content.label }} {{ form.content(size=50) }}
            {{ form.img.label }} {{ form.img(size=30) }}
            <input type="submit" value="Create News">
        </form>
    </div>
</body>
{% endblock %}
